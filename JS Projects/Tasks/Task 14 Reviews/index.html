<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/890d12abd9.js" crossorigin="anonymous"></script>
    <title>Reviews Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Our Customers' Reviews</h1>
    <div class="review">
        <div class="reviewer-name">
            Ahmed
        </div>
        <div class="review-rating">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
        </div>
        <div class="review-text">
            <p>Great product! Would highly recommend to others.</p>
        </div>
        <div class="rows">
            <div class="prev-btn">
                <i class="fa-solid fa-chevron-left leftBtn" style="color: #0056eb;"></i>
            </div>
            <div class="currentRev"></div>
            <div class="next-btn">
                <i class="fa-solid fa-chevron-right rightBtn" style="color: #0056eb;"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
