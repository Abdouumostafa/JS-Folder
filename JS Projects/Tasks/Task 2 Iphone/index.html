<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iphone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
    <script src="https://kit.fontawesome.com/890d12abd9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="the-content">
        <div class="container">
            <div class="text">
                <h1>
                    Iphone 13 pro max
                </h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Ut nisi suscipit saepe sequi provident ad?
                </p>
                <div class="btn">
                    All Products
                </div>
            </div>
            <div class="image">
                <img src="images/0.png" id="mainImg">
            </div>
        </div>
    </div>
    <div class="last-content">
        <div class="imgs">
            <img onclick="phone(this.src), colors('#000')" src="images/0.png">
            <img onclick="phone(this.src), colors('#247ec8')" src="images/1.png">
            <img onclick="phone(this.src), colors('#1e1e1e')" src="images/2.png">
            <img onclick="phone(this.src), colors('#c79b53')" src="images/3.png">
            <img onclick="phone(this.src), colors('#c82525')" src="images/4.png">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
